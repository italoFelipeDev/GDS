<div *ngIf="!isDailyReview" class="card">
    <div class="card-body">
        <h4 class="card-header">Review da Daily: {{getDataDailyLog()}}</h4>
        <div class="d-flex flex-row justify-content-between">
            <ul class="list-group list-group-flush">
                <div class="d-flex flex-column justify-content-center mb-3" style="align-items: center;">
                    <img class="mr-3 rounded-circle d-flex align-self-center mb-3 mt-3" src={{projeto.icone}} alt="Icone projeto"
                        style="width: 200px; height: 200px; object-fit:cover;">
                    <h4 class="card-title d-flex mb-3">{{projeto.nome}}</h4>
                </div>
                <li class="list-group-item">
                    <button *ngIf="dailyLog.tempoDecorrido" type="button" class="btn {{avaliarTempoDaily()}}">
                        Tempo total da Daily <span class="badge text-bg-secondary"
                            style="margin-left: 7px;">{{dailyLog.tempoDecorrido.toFixed(2)}}</span>
                    </button>
                </li>
                <li class="list-group-item">
                    <button *ngIf="dailyLog.impedimentosDoDiaList" type="button" class="btn {{avaliarNumeroReportPendente()}}">
                        Nº de Impedimentos Pendentes<span class="badge text-bg-secondary"
                            style="margin-left: 7px;">{{dailyLog.impedimentosDoDiaList.length}}</span>
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-primary">
                        Nº de Participantes Faltantes <span class="badge text-bg-secondary"
                            style="margin-left: 7px;">{{projeto.faltasDoDia.length}}</span>
                    </button>
                </li>

                <li class="list-group-item">
                    <button *ngIf="dailyLog.tempoMedioReports" type="button" class="btn {{avaliarTempoReportUsuario(dailyLog.tempoMedioReports)}}">
                        Tempo Médio de Report <span class="badge text-bg-secondary"
                            style="margin-left: 7px;">{{dailyLog.tempoMedioReports.toFixed(2)}}</span>
                    </button>
                </li>
            </ul>

            <ul class="list-group list-group-flush justify-content-center align-self-center mt-3">
                <li *ngFor="let registro of reportsUsuarioConvertido" class="d-flex flex-column list-group-item justify-content-center">
                    <img class="mr-3 rounded-circle d-flex align-self-center mb-3" src={{registro.usuario.icone}}
                        alt="Icone usuario" style="width: 70px; height: 70px; object-fit:cover;">
                    <button type="button" class="btn {{avaliarTempoReportUsuario(registro.tempoDecorrido)}}">
                        Tempo de {{registro.usuario.nome}} <span class="badge text-bg-secondary"
                            style="margin-left: 7px;">{{registro.tempoDecorrido.toFixed(2)}}</span>
                    </button>
                </li>
            </ul>

        </div>
    </div>
</div>
