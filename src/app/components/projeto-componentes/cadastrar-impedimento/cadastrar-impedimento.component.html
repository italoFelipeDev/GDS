<form [formGroup]="impedimentoGroup" (ngSubmit)="submit()">
    <div class="form-group mb-3">
      <label for="titulo">Título do Impedimento</label>
      <input type="text" class="form-control" id="titulo" placeholder="Digite o nome do seu projeto" formControlName="titulo">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição do Impedimento</label>
      <textarea class="form-control" id="descricao" rows="3" formControlName="descricao"></textarea>
    </div>
    <app-toast [idToast]="'toastAddImpedimento'"></app-toast>
</form>
