<app-navbar></app-navbar>

<div class="container">
    <div>
        <h3>Daily: {{projeto.nome}} <span class="badge badge-secondary bg-primary">{{dailyLog.data.toLocaleDateString()}}</span></h3>
    </div>
    <div class="container-pariticipantes">
        <div>
            <app-participante-locutor [usuario]="this.listaParcipantes[0]" [tempoExtrapoladoLocutor]="this.projeto.tempoMedioDeFala" [impedimentoList]="projeto.impedimentos">
                
            </app-participante-locutor>

            <div *ngIf="this.dailyFinalizada"> 
                <button class="botao bg-primary" (click)="finalizarDaily()">
                    Finalizar Daily
                 </button>
            </div>

            <div *ngIf="!this.dailyFinalizada">
                <button class="botao bg-primary" (click)="prosseguirDaily()">
                    {{isDailyIniciada() ? 'Finalizar report' : 'Iniciar daily'}}
                 </button>
            </div>
            
        </div>  
        <div class="lista">
            <app-cronometro class="cronometro container" [tempoExtrapoladoDaily]="this.projeto.tempoMedioDeDaily"></app-cronometro>
            <app-lista-participantes [listaParcipantes]="listaParcipantes" [listaFaltas]="projeto.faltasDoDia"></app-lista-participantes>
            <app-lista-falta [projeto]="projeto"></app-lista-falta>
        </div>
        
    </div>
</div>
