<div class="card mb-5 border border-secondary">
    <div class="card-header bg-primary" style="text-align: center; font-size: large;">
        Registros de Reuniões do Projeto
    </div>
    <div class="card-body bg-dark border-secondary">
        <div *ngIf= "temRegistro()" class="accordion" id="accordionRegistroDaily">
            <div *ngFor="let dailyLog of listaDailyLog" class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button bg-secondary" type="button" style="font-size: large; text-decoration: solid; color: #ebebeb;"
                        data-bs-target="#collapseRegistroDaily" aria-expanded="false" aria-controls="collapseRegistroDaily" (click)="collapse(getDataDailyLogMili(dailyLog))">
                        Review da Daily: {{getDataDailyLog(dailyLog)}}
                    </button>
                </h2>
                <div id="collapseRegistroDaily{{getDataDailyLogMili(dailyLog)}}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <app-registro-daily [dailyLog]="dailyLog" [projeto]="projeto"></app-registro-daily>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!temRegistro()" class="container mt-3">
            <div class="alert alert-info" role="alert">
                O projeto não possui registros.
            </div>
        </div>
    </div>
</div>
