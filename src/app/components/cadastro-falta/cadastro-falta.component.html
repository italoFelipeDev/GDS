<form [formGroup]="faltaGroup" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="justificativa">Justificativa para Falta:</label>
      <textarea class="form-control" id="justificativa" rows="3" formControlName="justificativa"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Registrar Falta</button>
</form>
