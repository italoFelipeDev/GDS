<div class="container d-flex justify-content-center">
    <div>
        Registrar UsuÃ¡rio
    </div>
    <form [formGroup]="usuarioGroup" (ngSubmit)="submit()">
        <div class="form-group input-group mb-3">
            <label class="input-group-text" for="nome">Nome</label>
            <input type="text" formControlName="nome" class="form-control">
        </div>
        <div class="form-group input-group mb-3">
            <label class="input-group-text" for="email">Email</label>
            <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="form-group input-group mb-3">
            <label class="input-group-text" for="senha">Senha</label>
            <input type="password" formControlName="senha" class="form-control">
        </div>
        <div class="form-group input-group mb-3">
            <label class="input-group-text" for="exampleFormControlFile1">Icone de perfil</label>
            <br>
            <input type="file" class="form-control-file" id="icone" formControlName="icone" (change)="handleFileInput($event)">
        </div>  
       

        <button class="btn bg-primary" type="submit">
            Cadastrar
        </button>
    </form>
</div>
